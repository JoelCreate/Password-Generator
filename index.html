<!DOCTYPE html>
<html>
    <head>
        <title>Simple Password Generator</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    </head>
    <body>
        <div id="container">
            <div id="content" class="animate__animated animate__fadeIn">
                <h1 id="lineOne">Generate a</h1>
                <h1 id="lineTwo">random password</h1>
                <h2>Never use an insecure password again!</h2>
                
                <button class="btn" id="generateEl" onclick="generate()">Generate passwords</button>
                <hr id="line"></div>
                <div id="passwordBlocks">
                    <div class="passwords">
                        <div id="passwordOneEl" class="animate__animated animate__fadeIn"></div>
                    </div>
                    <div class="passwords">
                        <div id="passwordTwoEl" class="animate__animated animate__fadeIn"></div>
                    </div>
                </div>

                <button class="btn reset" id="resetEl" onclick="resetbtn()">Reset</button>

                <p id="bottomTag">Created by Joel Wiesner &copy 2023</p>
            </div>
        </div>

        <script src="scripts.js"></script>
    </body>
</html>
